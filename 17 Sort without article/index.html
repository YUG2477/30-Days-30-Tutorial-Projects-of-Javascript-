<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort without Articles</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul id="bands"></ul>
    <script>
        const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];


//  this is used to trim the string for  'a' , 'the' , 'an' --> /i is used for case sensetive
        function strip(bandName) {
            return bandName.replace(/^(a |the |an )/i, '').trim();
        }


// this we sort the string after getting trim from above
        const sortedBands = bands.sort((a, b) => strip(a) > strip(b) ? 1 : -1);


        //  by innerHTMl this we will display string in id bands
        document.querySelector('#bands').innerHTML =
            sortedBands
                .map(band => `<li>${band}</li>`)
                .join('');

                // join is used to connect two string  removing comma(,) between them 

        console.log(sortedBands);

    </script>

</body>

</html>
