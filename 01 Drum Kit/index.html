<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRUM KIT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <h2></h2>
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
          </div>
          <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
          </div>
          <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
          </div>
          <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
          </div>
          <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
          </div>
          <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
          </div>
          <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
          </div>
          <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
          </div>
          <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
          </div>
    </div>

<audio data-key="65" src="sound/clap.wav"></audio>
<audio data-key="83" src="sound/hithat.wav"></audio>
<audio data-key="68" src="sound/kick.wav"></audio>
<audio data-key="70" src="sound/openhat.wav"></audio>
<audio data-key="71" src="sound/boom.wav"></audio>
<audio data-key="72" src="sound/ride.wav"></audio>
<audio data-key="74" src="sound/snare.wav"></audio>
<audio data-key="75" src="sound/tom.wav"></audio>
<audio data-key="76" src="sound/tink.wav"></audio>


<script>
    window.addEventListener('keydown' , function(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return; // stop the function from running all together
        audio.currentTime = 0 ; // rewind to the start
        audio.play();
        console.log(audio);
        console.log(key);
        key.classList.add('playing'); //  its add beacuse to add transition effect of css to key whose class is playing in css
    });
    //  to stop transitionn time after pressing particular key 

    function removeTransition(e) {
        if(e.propertyName !=='transform') return ; // skip if its not transform
    
        this.classList.remove('playing'); // remove effect on key after press in 0.5 sec 
    }
    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition ));
</script>
</body>
</html>
