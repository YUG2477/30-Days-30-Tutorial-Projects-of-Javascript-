<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding javascript capture</title>
</head>

<body class="bod">

    <div class="one">
        <div class="two">
            <div class="three">
            </div>
        </div>
    </div>

    <style>
        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        div {
            width: 100%;
            padding: 100px;
        }

        .one {
            background: thistle;
        }

        .two {
            background: mistyrose;
        }

        .three {
            background: coral;
        }
    </style>
    <button>BUTTON</button>
    <script>
        const divs = document.querySelectorAll('div');
        const button = document.querySelector('button');

        function logText(e) {
            console.log(this.classList.value);
            // e.stopPropagation(); // stop bubbling!
            // console.log(this);
        }

        // stop propagation ;help to stop executing multiple time - once executed then stop
        divs.forEach(div => div.addEventListener('click', logText, {
            capture: true,
            once: true
        }));
// capture :false means bubbling (going) in and out bith way if its turn true then only way in execute (bubbling in)
        button.addEventListener('click', () => {
            console.log('Click!!!');
        }, {
            once: true
        });

        // once : true means  stop user to click multiple time on screen (one time execute)
    </script>
</body>

</html>
